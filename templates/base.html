<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="static/auth.css">
    <title>Suhas Blog - {% block title %}{% endblock title %} </title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h2>Suhas Blog</h2>
        </div>
        <ul class="nav-links">
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
            <li>
                <form>
                    <input name="search" placeholder="Search" id="search" type="text">
                    <a role="button" href="#" id="search-btn" type="submit">Search </a>
                </form>
            </li>

        </ul>
        <div class="burger">
            <i class="fas fa-bars "></i>
        </div>
    </nav>
    {% for message in messages %}
    <div class="alert {{ message.tags }}">

        <p>Message: {{message}}</p>
        <i class="fas fa-times " id="alert"></i>

    </div>
    {% endfor %}

    {% block body %}

    {% endblock body %}




    <footer>
        <p>Copyright @ 2021 SuhasBlog.com. All Rights Reserved | Privacy Policy</p>
    </footer>

    <script src="https://kit.fontawesome.com/7d678829bc.js" crossorigin="anonymous"></script>
    <script>


        console.log("Suhas")
        try {
            const alert = document.getElementById('alert')
            alert.addEventListener('click', () => {
                document.querySelector('.alert').style.display = 'none'
            })
        } catch (e) {
            console.log(e)
        }


        {% comment %} For navnbar {% endcomment %}
        const navLinks = document.querySelector(".nav-links")
        const burger = document.querySelector('.burger')
        const bars = document.querySelector('.fa-bars')
        burger.addEventListener("click", () => {
            navLinks.classList.toggle('show')
            bars.classList.toggle('fa-times')

        })

    </script>

</body>

</html>
