{% extends 'base.html' %}

{% block title %}Post{% endblock title %}

{% block body %}
<section class="post">
    <div class="main-container">
        <div class="post-container">
            <img src="{{post.image}}" alt="">
            <div class="post-info">
                <h2>{{post.title}}</h2>
                <h4 style="margin-bottom: 10px;">Posted by {{post.author}} on {{post.timestamp}} </h4>
                <p>{{post.content}}</p>
            </div>
        </div>

    </div>
</section>

{% endblock body %}
