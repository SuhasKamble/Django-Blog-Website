{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}

{% block body %}


<section class="main-box">

    <div class="main-container">

        <div class="main-text">

            <h1 class="blog-title">Contact</h1>

        </div>
    </div>
</section>
<section class="contact">
    <div class="main-container">
        <h3>Contact Us</h3>
        <form id="contact-form" action="/contact" method="POST">
        {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" class="input-field" name="name" required>

            <label for="email">Email</label>
            <input type="email" class="input-field"  name="email"  required>

            <label for="subject">Subject</label>
            <input type="text" class="input-field" name="subject" name="subject">

            <label for="msh">Message</label>
            <textarea name="message" class="input-field" name='message'></textarea>
            <input type="submit" value="Send" class="submit-btn">
        </form>
    </div>
</section>

{% endblock body %}
